<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Inscrição</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen">

    <div id="form-container" class="w-full max-w-lg mx-auto">
        <div class="bg-white rounded-xl shadow-2xl p-8 text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            <h1 class="text-3xl font-bold text-slate-800 mb-2">Pagamento Aprovado!</h1>
            <p class="text-slate-600 mb-8">Falta pouco! Preencha seus dados abaixo para confirmar sua inscrição na corrida.</p>
            
            <form id="registration-form" class="text-left">
                <div class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-bold text-slate-700">Nome Completo</label>
                        <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="whatsapp" class="block text-sm font-bold text-slate-700">WhatsApp</label>
                        <input type="tel" id="whatsapp" name="whatsapp" required placeholder="(XX) XXXXX-XXXX" class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                    <div>
                        <label for="city" class="block text-sm font-bold text-slate-700">Cidade</label>
                        <input type="text" id="city" name="city" required class="mt-1 block w-full px-4 py-3 bg-slate-50 border border-slate-300 rounded-md shadow-sm placeholder-slate-400 focus:outline-none focus:ring-sky-500 focus:border-sky-500">
                    </div>
                </div>
                <div class="mt-8">
                    <button type="submit" id="submit-button" class="w-full flex justify-center items-center bg-blue-600 text-white font-bold py-4 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300 disabled:bg-slate-400">
                        <span id="button-text">CONFIRMAR INSCRIÇÃO</span>
                        <svg id="button-spinner" class="animate-spin h-5 w-5 text-white hidden ml-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCZIR1Vm7tEsWe75hk_Cjh_G9Zy1lkJOY8",
            authDomain: "corrida-concluintes-3bdee.firebaseapp.com",
            projectId: "corrida-concluintes-3bdee",
            storageBucket: "corrida-concluintes-3bdee.firebasestorage.app",
            messagingSenderId: "887341531324",
            appId: "1:887341531324:web:add10489fad8a05033d0b9"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registration-form');
            const submitButton = document.getElementById('submit-button');
            const buttonText = document.getElementById('button-text');
            const buttonSpinner = document.getElementById('button-spinner');
            const formContainer = document.getElementById('form-container');

            // Opcional: Verificar se o usuário veio do Mercado Pago com status de aprovado.
            // const urlParams = new URLSearchParams(window.location.search);
            // const paymentStatus = urlParams.get('status');
            // if (paymentStatus !== 'approved') {
            //     formContainer.innerHTML = '<div class="bg-white rounded-xl shadow-2xl p-8 text-center"><h1 class="text-2xl font-bold text-red-600">Acesso Inválido</h1><p class="text-slate-600 mt-4">Esta página só pode ser acessada após um pagamento aprovado.</p></div>';
            //     return;
            // }

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                submitButton.disabled = true;
                buttonText.textContent = 'Processando...';
                buttonSpinner.classList.remove('hidden');

                const name = form.name.value;
                const whatsapp = form.whatsapp.value;
                const city = form.city.value;

                try {
                    await db.collection('inscritos').add({
                        name: name,
                        whatsapp: whatsapp,
                        city: city,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    formContainer.innerHTML = '<div class="bg-white rounded-xl shadow-2xl p-8 text-center"><h1 class="text-3xl font-bold text-slate-800">Tudo Certo!</h1><p class="text-slate-600 mt-4">Sua inscrição está confirmada. Nos vemos na corrida!</p></div>';

                } catch (error) {
                    console.error("Erro ao salvar inscrição: ", error);
                    formContainer.innerHTML += '<p class="mt-4 text-center text-red-600 font-bold">Erro ao confirmar inscrição. Tente novamente.</p>';
                    submitButton.disabled = false;
                    buttonText.textContent = 'CONFIRMAR INSCRIÇÃO';
                    buttonSpinner.classList.add('hidden');
                }
            });
        });
    </script>

</body>
</html>
